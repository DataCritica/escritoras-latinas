rdes Macluf", "label": "Lourdes Macluf", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLourdes Macluf (Ciudad de M\u00e9xico, 1949) es una periodista y escritora mexicana. Su novela Si hubiera mar\u2026 fue ganadora del Premio Nacional de Novela Jos\u00e9 Rub\u00e9n Romero en 2004.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Lourdes_Macluf\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Velia Marmolejo Fat", "label": "Velia Marmolejo Fat", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eVelia Marmolejo Fat, seud\u00f3nimo de Velia Fat Marmolejo (El Oro, M\u00e9xico, 31 de octubre de 1917 - ibidem, 27 de abril de 2010), fue una escritora mexicana que destac\u00f3 por sus cuentos dram\u00e1ticos.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Velia_Marmolejo_Fat\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Blanca Mart", "label": "Blanca Mart", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eBlanca Mart (Santa Coloma de Gramanet, 1945), nacida Blanca Mart\u00ednez Fern\u00e1ndez es una escritora espa\u00f1ola de ciencia ficci\u00f3n que residi\u00f3 durante a\u00f1os en M\u00e9xico y all\u00ed public\u00f3 la mayor parte de su obra. Desde hace pocos a\u00f1os vive en Catalu\u00f1a.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Blanca_Mart%C3%ADnez_Fern%C3%A1ndez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "\u00c1ngeles Mastretta", "label": "\u00c1ngeles Mastretta", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003e\u00c1ngeles Mastretta (Puebla, 9 de octubre de 1949) es una escritora y periodista mexicana, conocida por crear personajes femeninos sugerentes y ficciones que reflejan las realidades sociales y pol\u00edticas de M\u00e9xico.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/%C3%81ngeles_Mastretta\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Yolanda Mat\u00edas", "label": "Yolanda Mat\u00edas", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eYolanda Mat\u00edas Garc\u00eda (n. Atliaca, Tixtla de Guerrero) es una poeta mexicana en lengua n\u00e1huatl. Entre sus libros destacan los poemarios en n\u00e1huatl y espa\u00f1ol: Xochitlajtol ika moyojlo (Palabra florida para tu coraz\u00f3n) y Tonalxochimej (Los d\u00edas del sol). \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Yolanda_Mat%C3%ADas\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Fernanda Melchor", "label": "Fernanda Melchor", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eFernanda Melchor (Boca del R\u00edo, 1982) es una escritora y traductora mexicana, conocida sobre todo por su novela Temporada de huracanes.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Fernanda_Melchor\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mar\u00eda Antonieta Mend\u00edvil", "label": "Mar\u00eda Antonieta Mend\u00edvil", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMar\u00eda Antonieta Mend\u00edvil (Cajeme, 1 de enero de 1971) es una poeta, narradora y ensayista mexicana. Ha sido articulista y editora de diversos medios impresos y digitales. Es una de las fundadoras del proyecto autogestivo A Muchas Voces, que impulsa narrativas desde las maternidades. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mar%C3%ADa_Antonieta_Mend%C3%ADvil\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Clyo Mendoza", "label": "Clyo Mendoza", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eClyo Huitzilin Mendoza Herrera (Oaxaca, 16 de marzo de 1993) es una escritora y poeta mexicana. Fue galardonada con el Certamen Internacional de Literatura Sor Juana In\u00e9s de la Cruz por su libro Silencio en 2018.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Clyo_Mendoza\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Beatriz Meyer", "label": "Beatriz Meyer", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eBeatriz Meyer (Ciudad de M\u00e9xico, 12 de julio) es una escritora mexicana cuya obra busca deliberadamente representar y dar voz a la mujer.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Beatriz_Meyer\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Silvia Molina", "label": "Silvia Molina", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSilvia Molina (Ciudad de M\u00e9xico, 11 de octubre de 1946) es narradora, ensayista y editora. Realiz\u00f3 estudios en la Escuela Nacional de Antropolog\u00eda e Historia y la Licenciatura en Letras Hisp\u00e1nicas en la Universidad Nacional Aut\u00f3noma de M\u00e9xico.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Silvia_Molina#Obras\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ana Francis Mor", "label": "Ana Francis Mor", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAna Francis Mor es una actriz, cabaretera, escritora, directora y activista mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ana_Francis_Mor#Publicaciones\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Angelina Mu\u00f1iz-Huberman", "label": "Angelina Mu\u00f1iz-Huberman", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAngelina Mu\u00f1iz-Huberman (29 de diciembre, 1936\u2013) es una escritora y poeta mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Angelina_Mu%C3%B1iz-Huberman\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ver\u00f3nica Murgu\u00eda", "label": "Ver\u00f3nica Murgu\u00eda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eVer\u00f3nica Murgu\u00eda (Ciudad de M\u00e9xico, 1960) es una escritora mexicana. Estudi\u00f3 historia en la Universidad Nacional Aut\u00f3noma de M\u00e9xico (UNAM). Obtuvo en 1990 el Premio Juan de la Cabada para escritores de literatura infantil y juvenil.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ver%C3%B3nica_Murgu%C3%ADa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Thelma Nava", "label": "Thelma Nava", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eThelma Nava (Ciudad de M\u00e9xico, 25 de noviembre de 1932-Castlegar, Columbia Brit\u00e1nica, Canad\u00e1, 17 de agosto de 2019) fue una poeta mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Thelma_Nava\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Queta Navag\u00f3mez", "label": "Queta Navag\u00f3mez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eEnriqueta Nava G\u00f3mez, m\u00e1s conocida como Queta Navag\u00f3mez (Bellavista, Nayarit; enero de 1954), es una escritora y poeta mexicana cuya producci\u00f3n literaria ha sido reconocida con varios premios a nivel nacional, entre ellos fue galardonada con el Premio Nacional de Novela Jos\u00e9 Rub\u00e9n Romero en 2008 por El tigre del Nayar, novela basada en la vida y obra de Manuel Lozada.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Queta_Navag%C3%B3mez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Brenda Navarro", "label": "Brenda Navarro", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eBrenda Navarro (Ciudad de M\u00e9xico, 26 de febrero, 1982) es una escritora, soci\u00f3loga y economista mexicana mejor conocida por sus novelas Casas vac\u00edas y Ceniza en la boca. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Brenda_Navarro\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "M\u00f3nica Nepote", "label": "M\u00f3nica Nepote", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eM\u00f3nica Nepote (Guadalajara, Jalisco, 25 de junio de 1970) es una escritora, editora y gestora mexicana. Coordina el proyecto de E-Literatura del Centro de Cultura Digital desde 2015.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/M%C3%B3nica_Nepote\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Guadalupe Nettel", "label": "Guadalupe Nettel", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGuadalupe Nettel (Ciudad de M\u00e9xico, 27 de mayo de 1973) es una escritora mexicana, ganadora del premio de Narrativa Breve Ribera del Duero con el libro de cuentos El matrimonio de los peces rojos (2013) y del Premio Herralde de novela con Despu\u00e9s del invierno (2014).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Guadalupe_Nettel\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Nirvana Paz", "label": "Nirvana Paz", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNirvana Paz o Mar\u00eda Nirvana Paz Cort\u00e9s (Ciudad de M\u00e9xico, 1976) es artista visual multidisciplinaria: fot\u00f3grafa, escritora, cinemat\u00f3grafa, poeta y docente. Ha tenido exposiciones tanto individuales como colectivas en M\u00e9xico y alrededor del mundo; ha publicado diversos libros en los que explora tem\u00e1ticas sobre la ciudad, el cuerpo, el autorretrato y el paisaje, entre otros.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Nirvana_Paz\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Keila Ochoa Harris", "label": "Keila Ochoa Harris", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eKeila Ochoa Harris es una escritora y novelista mexicana cuyos libros abordan m\u00faltiples aspectos de la cultura y la historia mexicana, desde un punto de vista de la fe cristiana. Sus libros se han llegado a difundir en M\u00e9xico, Lationam\u00e9rica y Espa\u00f1a.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Keila_Ochoa_Harris\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Margarita Oropeza", "label": "Margarita Oropeza", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMargarita Oropeza (Santa Ana, Sonora, 10 de junio de 1947 - Hermosillo, 10 de septiembre de 2019) fue una periodista y escritora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Margarita_Oropeza\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Susana Pagano", "label": "Susana Pagano", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSusana Pagano (n. Ciudad de M\u00e9xico, 27 de enero de 1968) es una escritora mexicana cuya novela Y si yo fuera Susana San Juanfue galardonada con el Premio Nacional de Novela Jos\u00e9 Rub\u00e9n Romero (1995).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Susana_Pagano\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mariana Palova", "label": "Mariana Palova", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMariana Palova (Jalisco, 30 de junio de 1990) es una artista visual y escritora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mariana_Palova#Novela\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mirtha Luz P\u00e9rez", "label": "Mirtha Luz P\u00e9rez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMirtha Luz P\u00e9rez Robledo (Frontera Comalapa, 13 de julio de 1960) es poeta, narradora y docente de educaci\u00f3n primaria. Ha sido galardonada con distintos premios nacionales y estatales.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mirtha_Luz_P%C3%A9rez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Aline Pettersson", "label": "Aline Pettersson", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAline Pettersson es una escritora, narradora y poeta mexicana con ra\u00edces suecas, nacida el 11 de mayo de 1938 en la Ciudad de M\u00e9xico, M\u00e9xico. Ha colaborado en distintas publicaciones como peri\u00f3dicos, revistas y libros. A su vez, ha sido galardonada con algunos premios, entre ellos el Premio Gabriela Mistral de 1998.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Aline_Pettersson\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Irma Pineda", "label": "Irma Pineda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eIrma Pineda Santiago (Juchit\u00e1n de Zaragoza, Oaxaca, 1974) es una poetisa mexicana en lengua zapoteca o diidxaz\u00e1 (zapoteco istme\u00f1o), traductora, docente, promotora y defensora de los derechos de los pueblos originarios.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Irma_Pineda\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Gabriela Puente", "label": "Gabriela Puente", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGabriela Puente (Ciudad de Puebla, 24 de marzo de 1973[n. 1] - \u00eddem, 22 de agosto de 2020) fue una poeta, escritora y analista f\u00edlmica mexicana. Ganadora del Premio Navachiste en 2005 por el libro Necrolog\u00eda.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Gabriela_Puente\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mar\u00eda Luisa Puga", "label": "Mar\u00eda Luisa Puga", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMar\u00eda Luisa Puga (Ciudad de M\u00e9xico, 3 de febrero de 1944 - Ibidem, 25 de diciembre de 2004) fue una escritora y ensayista mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mar%C3%ADa_Luisa_Puga\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Patricia Quintanar", "label": "Patricia Quintanar", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003e Patricia Quintanar   (nacido como Carla Patricia Quintanar Bellesteros , en mayo de 1971 en Santiago de Quer\u00e9taro, M\u00e9xico) es una  narradora, escritora, dramaturga, bailarina e hija de maestros normalistas de nacionalidad mexicana, originaria de la ciudad de Quer\u00e9taro.Su obra ha merecido el Premio Nacional de Literatura \"Efra\u00edn Huerta\" (2003) y el Premio Fragmento de Novela\" de la revista Punto de Partida de la UNAM (2001). \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Patricia_Quintanar\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Daniela Rea", "label": "Daniela Rea", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eDaniela Rea G\u00f3mez (Irapuato, Guanajuato; 8 de julio de 1982) es una periodista, documentalista y escritora mexicana. Su trabajo period\u00edstico se caracteriza por el enfoque de derechos humanos, as\u00ed como por sus trabajos de investigaci\u00f3n de \u00edndole social y pol\u00edtico, con un estilo narrativo.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Daniela_Rea\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Claudia Reina", "label": "Claudia Reina", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eClaudia Velina Reina Ant\u00fanez (Nogales, Sonora, 1980) es una escritora y narradora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Claudia_Reina\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ana Mat\u00edas Rend\u00f3n", "label": "Ana Mat\u00edas Rend\u00f3n", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAna Mat\u00edas Rend\u00f3n es una escritora mexicana, promotora cultural y editora. Es autora de los libros La discursividad ind\u00edgena: caminos de la Palabra escrita (ensayo), Matsa\u2019a: una historia mixe (novela) e Historias de transici\u00f3n (antolog\u00eda de cuentos), tambi\u00e9n ha publicado en diferentes diarios, revistas y antolog\u00edas. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ana_Mat%C3%ADas_Rend%C3%B3n\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Minerva Reynosa", "label": "Minerva Reynosa", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMinerva Reynosa (Monterrey, Nuevo Le\u00f3n; 1979), es una poeta y gestora cultural mexicana Su obra po\u00e9tica ha sido traducida al alem\u00e1n, ingl\u00e9s, sueco, ruso y franc\u00e9s.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Minerva_Reynosa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Gilda Rinc\u00f3n", "label": "Gilda Rinc\u00f3n", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGilda Rinc\u00f3n Orta (Tuxtla Guti\u00e9rrez, 5 de mayo de 1934) es una compositora de m\u00fasica infantil, pintora, cuentista y poeta mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Gilda_Rinc%C3%B3n\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Brenda R\u00edos", "label": "Brenda R\u00edos", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eBrenda R\u00edos (Acapulco, 2 de septiembre de 1975) es una ensayista, poeta y traductora mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Brenda_R%C3%ADos\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Martha Riva Palacio Ob\u00f3n", "label": "Martha Riva Palacio Ob\u00f3n", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMartha Riva Palacio Ob\u00f3n es una escritora, poeta y artista sonora mexicana. Ha recibido varios premios y reconocimientos por su obra, entre los que cabe mencionar el Premio Hispanoamericano de poes\u00eda para ni\u00f1os (2014), el XVIII Premio de Literatura Juvenil Gran Angular (2013) y el XVI Premio de Literatura Infantil Barco de Vapor (2011).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Martha_Riva_Palacio_Ob%C3%B3n\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Marisol Patricia Rivas Castillo", "label": "Marisol Patricia Rivas Castillo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMarisol Patricia Rivas Castillo (Guachochi, Chihuahua de 1992) es una poeta mexicana de origen ind\u00edgena. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Marisol_Patricia_Rivas_Castillo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Beatriz Rivas", "label": "Beatriz Rivas", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eBeatriz Rivas (Ciudad de M\u00e9xico, 9 de mayo de 1965) es una escritora, periodista y acad\u00e9mica mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Beatriz_Rivas\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Cristina Rivera Garza", "label": "Cristina Rivera Garza", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eCristina Rivera Garza (Matamoros, Tamaulipas, M\u00e9xico, 1 de octubre de 1964) es una escritora mexicana. Es catedr\u00e1tica en el Colegio de Artes Liberales y Ciencias Sociales de la Universidad de Houston.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Cristina_Rivera_Garza\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Gabriela Riveros Elizondo", "label": "Gabriela Riveros Elizondo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGabriela Riveros (Monterrey, 3 de octubre de 1973) es una  escritora mexicana de poes\u00eda, cuento, ensayo, novela y literatura infantil y catedr\u00e1tica de Escritura Creativa del Tecnol\u00f3gico de Monterrey. Sus obra ha recibido varios reconocimientos y premios y ha recibido la Presea del Estado de Nuevo Le\u00f3n al M\u00e9rito C\u00edvico. Est\u00e1 dentro del acervo de Enciclopedia de la Literatura en M\u00e9xico.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Gabriela_Riveros_Elizondo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Xitl\u00e1litl Rodr\u00edguez Mendoza", "label": "Xitl\u00e1litl Rodr\u00edguez Mendoza", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eXitl\u00e1litl Rodr\u00edguez Mendoza tambi\u00e9n conocida como Sisi Rodr\u00edguez (Guadalajara, Jalisco, 1982) es una escritora y editora mexicana. Licenciada en Letras Hisp\u00e1nicas por la Universidad de Guadalajara. Ha sido becaria del Fondo Nacional para la Cultura y las Artes en dos ocasiones. Obtuvo el Premio Nacional de Poes\u00eda Ignacio Manuel Altamirano en 2015.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Xitl%C3%A1litl_Rodr%C3%ADguez_Mendoza\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Aniela Rodr\u00edguez", "label": "Aniela Rodr\u00edguez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAniela Rodr\u00edguez Zapata (Chihuahua, 3 de enero de 1992) es una narradora, cuentista y poeta mexicana. Obtuvo el Premio Nacional de Cuento Joven Comala 2016 por El problema de los tres cuerpos, as\u00ed como el Premio Chihuahua por el cuento El confeccionador de deseos (2014). \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Aniela_Rodr%C3%ADguez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Rosamar\u00eda Roffiel", "label": "Rosamar\u00eda Roffiel", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eRosamar\u00eda Roffiel tambi\u00e9n conocida como Rosa Mar\u00eda Roffiel (Veracruz, 30 de agosto de 1945) es una escritora, editora, poeta, novelista y periodista mexicana. Su primera obra literaria Amora (1989) est\u00e1 considerada la primera novela l\u00e9sbica de M\u00e9xico. Tambi\u00e9n es autora de poemas que hacen referencia al amor l\u00e9sbico, entre ellos, el poema Sobrevivientes.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Rosamar%C3%ADa_Roffiel\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Cecilia Berenice Rojas Garc\u00eda", "label": "Cecilia Berenice Rojas Garc\u00eda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eCecilia Berenice Rojas Garc\u00eda es una escritora mexicana, nacida en La Paz, Baja California Sur en 1979. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Cecilia_Berenice_Rojas_Garc%C3%ADa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Norma Rom\u00e1n Calvo", "label": "Norma Rom\u00e1n Calvo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNorma Elena Rom\u00e1n Calvo (Ciudad de M\u00e9xico, 18 de agosto de 1924 - 28 de enero de 2013) fue una dramaturga, pianista, profesora e investigadora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Norma_Rom%C3%A1n_Calvo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Gabriela Rom\u00e1n", "label": "Gabriela Rom\u00e1n", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGabriela Rom\u00e1n Fuentes (Cuernavaca, Morelos; 10 de octubre de 1986) es una dramaturga, traductora, directora esc\u00e9nica y actriz mexicana. Estudi\u00f3 la licenciatura en Literatura Dram\u00e1tica y Teatro en la UNAM. Es fundadora y directora art\u00edstica de la compa\u00f1\u00eda Teatro Ariles. Sus obras se han presentado y editado en M\u00e9xico, Espa\u00f1a, Argentina, Estados Unidos y Malawi; traducidas al ingl\u00e9s y al portugu\u00e9s.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Gabriela_Rom%C3%A1n\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Rosario Sanmiguel", "label": "Rosario Sanmiguel", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eRosario Sanmiguel (Manuel Benavides, Chihuahua, 1954, -) es una escritora mexicana conocida por su novela \u00c1rboles o apuntes de viaje (PuenteLibre Editores, 2006), y su colecci\u00f3n de historias, Callej\u00f3n Sucre y otros relatos (Ediciones del Azar, 1994). \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Rosario_Sanmiguel\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Yelitza Ruiz", "label": "Yelitza Ruiz", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eYelitza Ruiz (Iguala, Guerrero, 26 de diciembre de 1986) es una abogada, poeta y ensayista mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Yelitza_Ruiz\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mikeas S\u00e1nchez", "label": "Mikeas S\u00e1nchez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMikeas S\u00e1nchez (Chapultenango, Chiapas, 1980) es poeta, maestra, escritora, narradora, traductora y radialista mexicana, de origen zoque. Naci\u00f3 en Tujs\u00fcbajk (R\u00edo de agua verde), Chapultenango, Chiapas, M\u00e9xico. Es maestra en did\u00e1ctica de la lengua y la literatura por la Universidad Aut\u00f3noma de Barcelona. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mikeas_S%C3%A1nchez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Daimary S\u00e1nchez Moreno", "label": "Daimary S\u00e1nchez Moreno", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eDaimary S\u00e1nchez Moreno (Tijuana, 1983) es una dramaturga, poeta y narradora mexicana. Es ganadora del Premio Nacional de Dramaturgia Wilberto Cant\u00f3n 2011 con la obra Are you bringing something from Mexico? \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Daimary_S%C3%A1nchez_Moreno\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Celerina Patricia S\u00e1nchez Santiago", "label": "Celerina Patricia S\u00e1nchez Santiago", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eCelerina Patricia S\u00e1nchez Santiago (Mes\u00f3n de Guadalupe, Oaxaca, 3 de febrero de 1967) es una narradora oral, promotora cultural y poeta tu\u0027un \u00f1uu savi (mixteco) y espa\u00f1ol.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Celerina_Patricia_S%C3%A1nchez_Santiago\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Alma Karla Sandoval", "label": "Alma Karla Sandoval", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAlma Karla Sandoval Arizabalo (Jojutla, 1975) es una poeta, narradora, periodista y profesora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Alma_Karla_Sandoval\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Sara Uribe", "label": "Sara Uribe", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSara Mar\u00eda Uribe S\u00e1nchez (Santiago de Quer\u00e9taro, 1978), mejor conocida como Sara Uribe, es una escritora mexicana. A pesar de haber nacido en Quer\u00e9taro, radica desde 1996 en Tampico, Tamaulipas. Es licenciada en filosof\u00eda por el Instituto de Estudios Superiores de Tamaulipas y maestra y doctoranda en letras modernas por la Universidad Iberoamericana de la Ciudad de M\u00e9xico.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Sara_Uribe_S%C3%A1nchez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Sara Sefchovich", "label": "Sara Sefchovich", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSara Sefchovich Wasongarz (2 de abril de 1949) es una soci\u00f3loga, historiadora, escritora, cat\u00e9dratica, investigadora, traductora, comentarista y conferencista mexicana, autora de catorce libros y m\u00faltiples art\u00edculos en peri\u00f3dicos y revistas. Su primera novela, Demasiado amor, publicada en 1990, la hizo merecedora del Premio \u201cAgust\u00edn Y\u00e1\u00f1ez\u201d y fue llevada al cine en 2002.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Sara_Sefchovich\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Yolanda Segura", "label": "Yolanda Segura", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNallely Yolanda Segura Vera (Quer\u00e9taro, 20 de diciembre de 1989) es una escritora y profesora mexicana. Es adem\u00e1s una activista feminista y disidente sexual.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Yolanda_Segura\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Esther Seligson", "label": "Esther Seligson", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eEsther Seligson (Ciudad de M\u00e9xico, 25 de octubre de 1941-ib\u00edd. 8 de febrero de 2010) fue una escritora, traductora, historiadora y poeta mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Esther_Seligson\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Silvia Gonz\u00e1lez Delgado", "label": "Silvia Gonz\u00e1lez Delgado", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSilvia Gonz\u00e1lez Delgado (Cd. Camargo, Chihuahua, 14 de agosto de 1966) es una escritora mexicana de novela juvenil y cuentos infantiles.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Silvia_Gonz%C3%A1lez_Delgado\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Tessie Solin\u00eds Casparius", "label": "Tessie Solin\u00eds Casparius", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eTeresa Jimena Solin\u00eds Casparius (12 de diciembre de 1976), conocida como Tessie Solin\u00eds Casparius es una escritora de literatura infantil, nacida en Guadalajara, Jalisco; promotora de la difusi\u00f3n de la lectura, educaci\u00f3n ambiental para la ni\u00f1ez y defensora de los derechos de la ni\u00f1ez, ha sido distinguida con varios premios entre ellos el Premio Estatal de Ciencia, Tecnolog\u00eda e Innovaci\u00f3n de Jalisco 2010, tema de divulgaci\u00f3n del Medio ambiente.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Tessie_Solin%C3%ADs_Casparius\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Marcela Sol\u00eds-Quiroga", "label": "Marcela Sol\u00eds-Quiroga", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMarcela Ivonne Sol\u00eds-Quiroga Guerrero (n. Ciudad de M\u00e9xico; 1980) es una poeta, ensayista y editora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Marcela_Sol%C3%ADs-Quiroga\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Adriana Tafoya", "label": "Adriana Tafoya", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eTerios Yuval Ru\u00edz Tafoya (1997)Manon Azul Cisneros Tafoya (2004)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Adriana_Tafoya\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Alta\u00edr Tejeda de Tamez", "label": "Alta\u00edr Tejeda de Tamez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAlta\u00edr Tejeda de Tamez (Ciudad Victoria, Tamaulipas, M\u00e9xico; 23 de octubre de 1922 - Ciudad Victoria, Tamaulipas, M\u00e9xico; 17 de septiembre de 2015) fue una narradora, poeta, dramaturga, cronista y periodista mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Alta%C3%ADr_Tejeda_de_Tamez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Olivia Teroba", "label": "Olivia Teroba", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eOlivia Teroba, nombre art\u00edstico de Olivia Meneses Teroba (Tlaxcala, 1988) es una escritora mexicana. Ha ganado distintos premios estatales y nacionales de literatura, principalmente por su obra Un lugar seguro.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Olivia_Teroba#Obras\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Natalia Toledo", "label": "Natalia Toledo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNatalia Toledo Paz (Juchit\u00e1n, Istmo, Oaxaca; 1967), conocida como Natalia Toledo, es una poeta biling\u00fce, escritora en zapoteco y en espa\u00f1ol y dise\u00f1adora de ropa y joyer\u00eda mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Natalia_Toledo_Paz\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Socorro Trejo Sirvent", "label": "Socorro Trejo Sirvent", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSocorro Trejo Sirvent es una poeta, narradora y critica literaria mexicana, ganadora del premio Chiapas en el a\u00f1o 2018, en la categor\u00eda de artes entregado a personajes destacados en las ciencias y las artes. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Socorro_Trejo_Sirvent\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Lourdes Urrea", "label": "Lourdes Urrea", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLourdes Urrea (Mazatl\u00e1n, 17 de julio de 1954) es una escritora y conferencista mexicana, especializada en literatura infantil y juvenil. Escribi\u00f3 sus primeros poemas a la edad de doce a\u00f1os, y su primera historia de misterio cuando ten\u00eda diecis\u00e9is. Es autora de las populares series de terror juveniles Cuentos de escalofr\u00edo y Castillo del terror.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Lourdes_Urrea\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Tita Valencia", "label": "Tita Valencia", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGuadalupe Valencia Nieto, conocida como Tita Valencia (Ciudad de M\u00e9xico, 4 de junio de 1938), es una escritora, poeta, guionista, pianista y gestora cultural mexicana. Ganadora en 1976 del Premio Xavier Villaurrutia, el premio literario m\u00e1s importante de M\u00e9xico, por su novela Minotauromaquia.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Tita_Valencia#Obra\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ana Mar\u00eda V\u00e1zquez", "label": "Ana Mar\u00eda V\u00e1zquez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAna Mar\u00eda V\u00e1zquez (Ciudad de M\u00e9xico, 4 de junio de 1961[n. 2]) es una escritora y dramaturga mexicana ganadora del Premio Nacional de Teatro en 1991 por su obra Pan de muerto, galard\u00f3n otorgado por el Instituto Nacional de Bellas Artes de M\u00e9xico.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ana_Mar%C3%ADa_V%C3%A1zquez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Socorro Venegas", "label": "Socorro Venegas", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSocorro Venegas (San Luis Potos\u00ed, 21 de agosto de 1972) es una escritora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Socorro_Venegas\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Adriana Ventura", "label": "Adriana Ventura", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAdriana Ventura (Cruz Grande, 29 de agosto de 1985) es una poeta, ensayista mexicana y profesora de clases de literatura. Ha obtenido varios premios y se ha destacado por sus poemarios.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Adriana_Ventura\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Marisol Vera Guerra", "label": "Marisol Vera Guerra", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMarisol Vera Guerra (Ciudad\u00a0Madero, 27 de septiembre) es una escritora mexicana. Su obra toma diversos g\u00e9neros literarios transitando entre la poes\u00eda, el ensayo, la dramaturgia, el cuento, el dibujo, el videopoema y performance.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Marisol_Vera_Guerra\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Minerva Margarita Villarreal", "label": "Minerva Margarita Villarreal", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMinerva Margarita Villarreal (Montemorelos, Nuevo Le\u00f3n; 5 de abril de 1957-Monterrey, Nuevo Le\u00f3n; 20 de noviembre de 2019) fue una poeta y editora mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Minerva_Margarita_Villarreal#Poes%C3%ADa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Karen Villeda", "label": "Karen Villeda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eKaren Villeda (Tlaxcala, M\u00e9xico, 1985) es una escritora mexicana. Ha formado parte del Programa Internacional de Escritura de la Universidad de Iowa, en donde tambi\u00e9n fue Encargada de Difusi\u00f3n y Participaci\u00f3n en 2015. Colabora habitualmente en Letras Libres y Nexos. Actualmente es editora titular de Este Pa\u00eds. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Karen_Villeda#Publicaciones\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ver\u00f3nica Volkow Fern\u00e1ndez", "label": "Ver\u00f3nica Volkow Fern\u00e1ndez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eVer\u00f3nica Volkow Fern\u00e1ndez. Poeta, ensayista, narradora y doctora en letras. Naci\u00f3 en la Ciudad de M\u00e9xico el 26 de abril de 1955. En sus creaciones predomina la poes\u00eda. Ha escrito m\u00e1s de cinco libros sobre poes\u00eda. Tambi\u00e9n ha escrito ensayos, traducciones de poemas y cr\u00edtica de arte.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ver%C3%B3nica_Volkow#Premios\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Luc\u00eda Y\u00e9pez", "label": "Luc\u00eda Y\u00e9pez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLuc\u00eda Y\u00e9pez Villafuerte (M\u00e9xico, D.F., 1941) es una escritora, editora, poeta y compiladora de cuentos infantiles mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Luc%C3%ADa_Y%C3%A9pez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mar\u00eda Luisa Zorrilla Abascal", "label": "Mar\u00eda Luisa Zorrilla Abascal", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMar\u00eda Luisa Zorrilla Abascal (Ciudad de M\u00e9xico; 1966) es una escritora y educadora mexicana. Los elegidos  es su propuesta de narrativa transmedia publicada por la Universidad Aut\u00f3noma del Estado de Morelos  con el apoyo de  CONACULTA. El proyecto est\u00e1 dirigido al fomento a la lectura entre adolescentes a partir del uso de las TIC.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mar%C3%ADa_Luisa_Zorrilla_Abascal\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Margit Frenk", "label": "Margit Frenk", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMargit Frenk Freund (Hamburgo, 21 de agosto de 1925) en documentos oficiales Margarita Ana Mar\u00eda Frenk y Freund; tambi\u00e9n conocida como Margit Frenk Alatorre, es una fil\u00f3loga, hispanista, folclorista y traductora nacionalizada mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Margit_Frenk\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "In\u00e9s Arredondo", "label": "In\u00e9s Arredondo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eIn\u00e9s Amelia Camelo Arredondo (Culiac\u00e1n, Sinaloa, 20 de marzo de 1928 - Ciudad de M\u00e9xico, 2 de noviembre de 1989) fue una escritora mexicana. Integrante del grupo de escritores conocido como Generaci\u00f3n del Medio Siglo, grupo de la Casa del Lago o grupo de la Revista Mexicana de Literatura. En 1979 gan\u00f3 el premio Xavier Villaurrutia por R\u00edo subterr\u00e1neo.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/In%C3%A9s_Arredondo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Elena Garro", "label": "Elena Garro", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eElena Delfina Garro Navarro (Puebla, 11 de diciembre de 1916-Cuernavaca, 22 de agosto de 1998) fue una guionista, periodista y escritora mexicana. Es com\u00fanmente relacionada con el realismo m\u00e1gico y considerada una renovadora de la literatura fant\u00e1stica, si bien ella misma rechaz\u00f3 esta identificaci\u00f3n por considerarla una etiqueta mercantilista.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Elena_Garro\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}]);

        container.appendChild(popup);


        // use the popup event to show
        network.on("showPopup", function (params) {
            showPopup(params);
        });

        // use the hide event to hide it
        network.on("hidePopup", function (params) {
            hidePopup();
        });


        // hiding the popup through css
        function hidePopup() {
            popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
        }

        // showing the popup
        function showPopup(nodeId) {
            // get the data from the vis.DataSet
            var nodeData = nodes.get([nodeId]);
            popup.innerHTML = nodeData[0].title;

            // get the position of the node
            var posCanvas = network.getPositions([nodeId])[nodeId];

            // get the bounding box of the node
            var boundingBox = network.getBoundingBox(nodeId);

            //position tooltip:
            posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

            // convert coordinates to the DOM space
            var posDOM = network.canvasToDOM(posCanvas);

            // Give it an offset
            posDOM.x += 10;
            posDOM.y -= 20;

            // show and place the tooltip.
            popup.style.display = 'block';
            popup.style.top = posDOM.y + 'px';
            popup.style.left = posDOM.x + 'px';
        }
        


        
        network.on("stabilizationProgress", function(params) {
      		document.getElementById('loadingBar').removeAttribute("style");
	        var maxWidth = 496;
	        var minWidth = 20;
	        var widthFactor = params.iterations/params.total;
	        var width = Math.max(minWidth,maxWidth * widthFactor);

	        document.getElementById('bar').style.width = width + 'px';
	        document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
	    });
	    network.once("stabilizationIterationsDone", function() {
	        document.getElementById('text').innerHTML = '100%';
	        document.getElementById('bar').style.width = '496px';
	        document.getElementById('loadingBar').style.opacity = 0;
	        // really clean the dom element
	        setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
	    });
        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
