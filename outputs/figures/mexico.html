        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#0200ff", "font": {"color": "white"}, "id": "M\u00e9xico", "label": "M\u00e9xico", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; margin: 8px;\"\u003eM\u00e9xico: 198 escritoras\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Vivian Abenshushan", "label": "Vivian Abenshushan", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eVivian Abenshushan (Ciudad de M\u00e9xico, 23 de junio de 1972) es escritora y editora mexicana. En su obra, combina la literatura con las nuevas tecnolog\u00edas. Ha logrado destacados premios literarios.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Vivian_Abenshushan\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Sylvia Aguilar Z\u00e9leny", "label": "Sylvia Aguilar Z\u00e9leny", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSylvia Aguilar Z\u00e9leny (Hermosillo, Sonora, M\u00e9xico, 21 de septiembre de 1973) es una escritora y catedr\u00e1tica mexicana. Autora de cuentos y novelas en los que explora temas alrededor de la infancia, la vida en la frontera entre M\u00e9xico y Estados Unidos y la normalizaci\u00f3n de la violencia familiar y de g\u00e9nero.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Sylvia_Aguilar_Z%C3%A9leny\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Y\u00e1snaya Elena Aguilar Gil", "label": "Y\u00e1snaya Elena Aguilar Gil", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eY\u00e1snaya Elena Aguilar Gil (Ayutla Mixe, Oaxaca, 1981) es ling\u00fcista, escritora, traductora, activista de derechos ling\u00fc\u00edsticos e investigadora mexicana. Sus lenguas de trabajo son ayuujk (mixe), espa\u00f1ol e ingl\u00e9s. Ha realizado proyectos que atienden a las necesidades de los hablantes cuya lengua corre el riesgo de desaparecer.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Y%C3%A1snaya_Aguilar\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Flor Aguilera Garc\u00eda", "label": "Flor Aguilera Garc\u00eda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eFlor Aguilera Garc\u00eda es una escritora mexicana de literatura para ni\u00f1os y j\u00f3venes adultos. Ha publicado decenas de novelas, libros de cuento y poemarios.En 2020 lanz\u00f3 \u201cComo Pizarnik en Par\u00eds\u201d, un podcast sobre poetas del mundo y su poes\u00eda.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Flor_Aguilera\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Gabriela Aguirre S\u00e1nchez", "label": "Gabriela Aguirre S\u00e1nchez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGabriela Aguirre S\u00e1nchez (Quer\u00e9taro, 1977) es una poeta y escritora mexicana, ganadora de premios nacionales como el Premio Nacional de Poes\u00eda Enriqueta Ochoa.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Gabriela_Aguirre_S%C3%A1nchez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Norma Alarc\u00f3n", "label": "Norma Alarc\u00f3n", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNorma Alarc\u00f3n (30 de noviembre de 1943) es una escritora chicana, profesora, y publicista en EE. UU. Fue fundadora del \"Third Woman Press\" y una figura mayor del feminismo chicano.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Norma_Alarc%C3%B3n\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Orfa Alarc\u00f3n", "label": "Orfa Alarc\u00f3n", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eOrfa Alarc\u00f3n (Monterrey, Nuevo Le\u00f3n, 23 de diciembre de 1979) es una escritora y editora mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Orfa_Alarc%C3%B3n\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Carmen Alard\u00edn", "label": "Carmen Alard\u00edn", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eCarmen Alard\u00edn (Tampico, Tamaulipas; 5 de julio de 1933 - Ciudad de M\u00e9xico; 10 de mayo de 2014) fue una poetisa mexicana. Residi\u00f3 en Monterrey, Nuevo Le\u00f3n, por largas temporadas. Fue licenciada en letras alemanas por la Universidad Nacional Aut\u00f3noma de M\u00e9xico (UNAM) y obtuvo una maestr\u00eda en letras mexicanas. Hizo una especializaci\u00f3n en el Instituto Goethe de M\u00fanich, Alemania. El amor, la vida y el deseo son los temas recurrentes en su obra de escritora. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Carmen_Alard%C3%ADn\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Aleida Violeta Vazquez Cisneros", "label": "Aleida Violeta Vazquez Cisneros", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAleida Violeta Vazquez Cisneros (Cuajinicuilapa) es una poeta y activista afromexicana. Es integrante de la asociaci\u00f3n civil Mano Amiga de la Costa Chica.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Aleida_Violeta_Vazquez_Cisneros\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mar\u00eda de Alva Levy", "label": "Mar\u00eda de Alva Levy", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMar\u00eda de Alva Levy (Monterrey; 23 de enero de 1969) es una novelista mexicana. Dos de sus novelas han sido finalistas del premio Fernando Lara de Novela en Espa\u00f1a. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mar%C3%ADa_de_Alva\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Lorena Amkie Cheirif", "label": "Lorena Amkie Cheirif", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLorena Amkie Cheirif (Ciudad de M\u00e9xico, 1981) es una escritora y comunic\u00f3loga mexicana, conocida principalmente por su saga Gothic Doll. Actualmente tambi\u00e9n cuenta con un canal en Youtube.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Lorena_Amkie\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mir\u00e9ia Anieva", "label": "Mir\u00e9ia Anieva", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMir\u00e9ia Anieva (Mireya Gonz\u00e1lez) (Xalapa, Veracruz, 1988) es una poeta y ensayista mexicana. Estudi\u00f3 Antropolog\u00eda social en la Universidad Veracruzana. Ha publicado en antolog\u00edas y revistas como Punto de Partida, eSpiral y Peri\u00f3dico de Poes\u00eda. Tambi\u00e9n se ha desempe\u00f1ado como reportera y editora en diversos medios nacionales como M\u00e1s por m\u00e1s  y en la Revista Vice M\u00e9xico. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mir%C3%A9ia_Anieva\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Armin\u00e9 Arjona", "label": "Armin\u00e9 Arjona", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGloria Armin\u00e9 Arjona Baca, conocida como Armin\u00e9 Arjona, (Ciudad Ju\u00e1rez, Chihuahua, M\u00e9xico, 21 de marzo de 1958), es una escritora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Armin%C3%A9_Arjona\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Natalia Armienta Oikawa", "label": "Natalia Armienta Oikawa", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNatalia Armienta Oikawa  (30 de noviembre de 1972) es una escritora, guionista, directora y editora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Natalia_Armienta_Oikawa#Libros_y_cuentos\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ver\u00f3nica G. Arredondo", "label": "Ver\u00f3nica G. Arredondo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eVer\u00f3nica Gonz\u00e1lez Arredondo, nombre art\u00edstico de Ver\u00f3nica G. Arredondo (Guanajuato, 1984) es una escritora, investigadora y gestora cultural mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ver%C3%B3nica_G._Arredondo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Isabel Arvide", "label": "Isabel Arvide", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMar\u00eda Isabel Arvide Lim\u00f3n (Ciudad de M\u00e9xico, 12 de noviembre de 1951) es una periodista, escritora  y analista pol\u00edtica y militar mexicana que se ha destacado por su trabajo pol\u00edtico y social. Ha colaborado para los principales diarios de circulaci\u00f3n nacional y estatal. Es asesora de gobiernos estatales en materia de seguridad. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Isabel_Arvide#Obras\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Crista Aun", "label": "Crista Aun", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eCrista Raquel Aun Muela (Culiac\u00e1n, Sinaloa. 20 de julio de 1971) es una escritora y poeta mexicana. En 2019, gan\u00f3 el Premio Nacional de Novela Breve. Su obra se enfoca en el cuento y la minificci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Crista_Aun\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Carmen \u00c1vila", "label": "Carmen \u00c1vila", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eCarmen \u00c1vila (Saltillo, Coahuila; 3 de marzo de 1981) es una poeta y narradora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Carmen_%C3%81vila\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Marisa Avil\u00e9s", "label": "Marisa Avil\u00e9s", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMarisa Avil\u00e9s Arreola (Ciudad Victoria, Tamaulipas; 9 de mayo de 1963). Es poeta escritora, acad\u00e9mica, promotora cultural y feminista mexicana ganadora de diversos premios, ha publicado editoriales, art\u00edculos y poemas, as\u00ed como tres poemarios y sus obras son incluidas en seis antolog\u00eda como la de poetas, tamaulipecas del siglo XX  y en cuatro de cuento.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Marisa_Avil%C3%A9s#Obras\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Rowena Bali", "label": "Rowena Bali", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eRowena Bali (Cuautla, Morelos, 20 de abril de 1977) es una escritora, editora, guionista y locutora mexicana. Entre los g\u00e9neros que practica est\u00e1n la narrativa y la poes\u00eda. Ha sido incluida dentro de la corriente literaria Generaci\u00f3n inexistente.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Rowena_Bali\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Yaroslabi Ba\u00f1uelos", "label": "Yaroslabi Ba\u00f1uelos", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eYaroslabi Ba\u00f1uelos Cese\u00f1a (La Paz, Baja California Sur, 1991) es una poeta y tallerista mexicana. Se dio a conocer con su poemario Otro agosto habita el aire, con el cual obtuvo el Premio Estatal de Poes\u00eda Ciudad de La Paz 2019.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Yaroslabi_Ba%C3%B1uelos\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Rosaura Barahona", "label": "Rosaura Barahona", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eRosaura del Pilar Teresita Barahona Aguayo, m\u00e1s conocida solamente como Rosaura Barahona (Ciudad de M\u00e9xico, 12 de octubre de 1942-Monterrey, 21 de octubre de 2017), fue una periodista, escritora feminista y acad\u00e9mica mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Rosaura_Barahona\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Karla Gabriela Barajas Ramos", "label": "Karla Gabriela Barajas Ramos", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eKarla Gabriela Barajas Ramos (Tuxtla Guti\u00e9rrez, 1982) es una periodista y escritora mexicana. Comenz\u00f3 a publicar sus obras desde el 2004 como cuentos, minificciones e ilustraciones en peri\u00f3dicos locales de Chiapas como Noticias Voz e Imagen, Entre Cuates \u00a1Jugar es Aprender!, y en las antolog\u00edas como Cu\u00e9ntame un blues.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Karla_Gabriela_Barajas_Ramos\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mar\u00eda Baranda", "label": "Mar\u00eda Baranda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMar\u00eda Baranda (Ciudad de M\u00e9xico, 13 de abril de 1962) es una poetisa, narradora y traductora. Gan\u00f3 el Premio Nacional de Poes\u00eda Efra\u00edn Huerta 1995 por su obra Los memoriosos. Fue embajadora de Embajadora de la Literatura Infantil y Juvenil de la FILIJ 2017.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mar%C3%ADa_Baranda\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Jazmina Barrera", "label": "Jazmina Barrera", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eJazmina Barrera (Ciudad de M\u00e9xico, 1988) es una escritora mexicana. Es autora de Cuerpo extra\u00f1o (Literal Publishing, 2013), Cuaderno de faros (Tierra Adentro, 2017), L\u00ednea negra (Almad\u00eda, 2021) y Punto de cruz (Almad\u00eda, 2021). Sus libros han sido publicados en ocho pa\u00edses y traducidos al ingl\u00e9s, italiano, holand\u00e9s y catal\u00e1n. Es cofundadora de Ediciones Ant\u00edlope.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Jazmina_Barrera\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Reyna Barrera", "label": "Reyna Barrera", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eReyna Barrera L\u00f3pez (Ciudad de M\u00e9xico, 13 de octubre de 1939) es escritora, poeta y cr\u00edtica de teatro. Naci\u00f3 el 13 de octubre de 1939. Estudi\u00f3 en la Facultad de Filosof\u00eda y Letras de la Universidad Nacional Aut\u00f3noma de M\u00e9xico. Fundadora y profesora del Colegio de Ciencias y Humanidades.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Reyna_Barrera\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Susana Bautista Cruz", "label": "Susana Bautista Cruz", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSusana Bautista Cruz (Ciudad de M\u00e9xico, 1971) es una escritora mexicana. Adem\u00e1s es docente, investigadora y promotora de poes\u00eda en lenguas ind\u00edgenas. Entre sus obras m\u00e1s destacadas est\u00e1 su poemario R\u00f5ma (2014).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Susana_Bautista_Cruz\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ruperta Bautista", "label": "Ruperta Bautista", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eRuperta Bautista V\u00e1zquez (San Crist\u00f3bal de las Casas, Chiapas; 27 de marzo de 1975) es una escritora y traductora tsotsil, ganadora en 2001 del Premio de Poes\u00eda Ind\u00edgena Pat O\u2019tan y en 2012 de la Medalla Benito Ju\u00e1rez\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ruperta_Bautista\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Rosa Beltr\u00e1n", "label": "Rosa Beltr\u00e1n", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eRosa Beltr\u00e1n (Ciudad de M\u00e9xico, 15 de marzo de 1960) es escritora y catedr\u00e1tica. Fue elegida como miembro de n\u00famero de la Academia Mexicana de la Lengua el 12 de junio de 2014 y dio lectura a su discurso de ingreso a dicha corporaci\u00f3n el 28 de enero de 2016 con un discurso sobre la vigencia de la novela Cartucho, un cl\u00e1sico de la literatura mexicana relacionada con la situaci\u00f3n actual del pa\u00eds. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Rosa_Beltr%C3%A1n\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Sabina Berman", "label": "Sabina Berman", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSabina Berman Goldberg (Ciudad de M\u00e9xico, 21 de agosto de 1955) es una\u00a0escritora mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Sabina_Berman\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Liliana Blum", "label": "Liliana Blum", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLiliana Blum (Durango; 1974) es narradora, docente e investigadora literaria. Es una de las primeras escritoras mexicanas de su generaci\u00f3n cuya obra ha sido traducida al ingl\u00e9s.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Liliana_Blum\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Carmen Boullosa", "label": "Carmen Boullosa", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eCarmen Boullosa (Ciudad de M\u00e9xico, 4 de septiembre de 1954) es una poeta y novelista mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Carmen_Boullosa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Fabienne Bradu", "label": "Fabienne Bradu", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eFabienne Bradu (Par\u00eds, 23 de septiembre de 1954) es una ensayista, traductora y narradora francesa radicada en M\u00e9xico desde 1978.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Fabienne_Bradu\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Zel\u00e1 Brambill\u00e9", "label": "Zel\u00e1 Brambill\u00e9", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAndrea Alejandra \u00c1lvarez Gonz\u00e1lez (Monterrey, 8 de junio de 1994 - Saltillo, 4 de agosto de 2021), m\u00e1s conocida como Zel\u00e1 Brambill\u00e9, fue una escritora y novelista mexicana, que se dio a conocer a trav\u00e9s de la red Wattpad. Una de sus obras, Miradas azucaradas, super\u00f3 los 20 millones de lecturas en Wattpad.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Zel%C3%A1_Brambill%C3%A9\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "M\u00f3nica Braun", "label": "M\u00f3nica Braun", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eM\u00f3nica Braun (Ciudad de M\u00e9xico, 7 de mayo de 1965) es una narradora, poeta y editora mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/M%C3%B3nica_Braun\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "M. B. Brozon", "label": "M. B. Brozon", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eM. B. Brozon es el nombre art\u00edstico de M\u00f3nica Beltr\u00e1n Brozon (Ciudad de M\u00e9xico, 1970), escritora mexicana de literatura infantil y juvenil.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/M._B._Brozon\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Maritza M. Buend\u00eda", "label": "Maritza M. Buend\u00eda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLa memoria del agua (2002) En el jard\u00edn de los cautivos (2005)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Maritza_M._Buend%C3%ADa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Denisse Buend\u00eda", "label": "Denisse Buend\u00eda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eDenisse Buend\u00eda (Cuernavaca, Morelos, 6 de agosto de 1979) es una escritora y pintora mexicana, ganadora del Premio de Poes\u00eda Dolores Castro en 2016. Su obra po\u00e9tica ha sido incluida en antolog\u00edas y  revistas literarias como Argonautas, Carruaje de p\u00e1jaros, C\u00edrculo de poes\u00eda, La Guardaraya y en la secci\u00f3n de poes\u00eda del peri\u00f3dico D\u00eda a d\u00eda.   Su obra ha sido traducida al portugu\u00e9s, ingl\u00e9s y franc\u00e9s.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Denisse_Buend%C3%ADa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Lydia Cacho", "label": "Lydia Cacho", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLydia Mar\u00eda Cacho Ribeiro (Ciudad de M\u00e9xico, 12 de abril de 1963), m\u00e1s conocida como Lydia Cacho, es una periodista, escritora, conferencista y activista de los derechos humanos mexicana, naturalizada espa\u00f1ola. Ha recibido reconocimientos internacionales por investigar cr\u00edmenes y desarrollar herramientas sociales y por su  labor en ense\u00f1ar nuevas t\u00e9cnicas de c\u00f3mo enfrentar la esclavitud y la trata de personas en todo el mundo.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Lydia_Cacho\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Adela Calva Reyes", "label": "Adela Calva Reyes", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAdela Calva Reyes (San Ildefonso, Tepeji del R\u00edo de Ocampo, Hidalgo; 16 de diciembre de 1967-Ib.;2 de marzo de 2018) fue una escritora y ensayista mexicana en las lenguas otom\u00ed y espa\u00f1ola.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Adela_Calva_Reyes\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Bibiana Camacho", "label": "Bibiana Camacho", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eBibiana Camacho (Ciudad de M\u00e9xico, 1974) es una escritora mexicana, reconocida principalmente por sus novelas Tu ropa en mi armario, Tras las huellas de mi olvido y La son\u00e1mbula.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Bibiana_Camacho\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Julieta Campos", "label": "Julieta Campos", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eJulieta Campos de la Torre (La Habana, Cuba, 8 de mayo de 1932 \u2013 Ciudad de M\u00e9xico, M\u00e9xico, 5 de septiembre de 2007) fue una escritora y traductora cubano-mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Julieta_Campos\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Lorea Canales", "label": "Lorea Canales", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLorea Canales (Ciudad de M\u00e9xico, M\u00e9xico) es una abogada, periodista, escritora y traductora mexicana, autora de la novela Apenas Marta, considerada por el peri\u00f3dico Reforma como uno de los mejores libros de 2011.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Lorea_Canales#Obras\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Kenia Cano", "label": "Kenia Cano", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eKenia Cano (Cuernavaca, 21 de junio de 1972) es una escritora y pintora mexicana. En 2010 fue ganadora del Premio Iberoamericano de Poes\u00eda Carlos Pellicer.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Kenia_Cano\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Norma Elia Cant\u00fa", "label": "Norma Elia Cant\u00fa", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNorma Elia Cant\u00fa Ram\u00f3n (3 de enero de 1947) es una escritora chicana postmodernista mexicana, y profesora em\u00e9rita de cultura inglesa en la Universidad de Texas en San Antonio (acr\u00f3nimo en ingl\u00e9s UTSA).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Norma_Elia_Cant%C3%BA#Algunas_publicaciones\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Raquel Castro", "label": "Raquel Castro", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eRaquel Castro Maldonado (M\u00e9xico, 1976) es una guionista, escritora, traductora y periodista mexicana que ha publicado varias novelas de Literatura Infantil y Juvenil, adem\u00e1s de cuentos en diversas antolog\u00edas. Su novela \"Ojos llenos de sombra\" gan\u00f3 el premio Gran Angular 2012.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Raquel_Castro_(escritora)\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Dolores Castro Varela", "label": "Dolores Castro Varela", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eDolores Castro Varela (Aguascalientes, Aguascalientes, 12 de abril de 1923). Poeta galardonada, narradora, ensayista y cr\u00edtica literaria mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Dolores_Castro_Varela\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Libia Brenda Castro", "label": "Libia Brenda Castro", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLibia Brenda Castro (Puebla, Puebla, 1974) es una cuentista, articulista y editora mexicana. Obtuvo la beca del Fondo Nacional para la Cultura y las Artes (FONCA) 1999-2000.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Libia_Brenda_Castro\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Marisol Ceh Moo", "label": "Marisol Ceh Moo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMarisol Ceh Moo es una escritora y profesora mexicana nacida en Calotmul, estado de Yucat\u00e1n, M\u00e9xico. Es una escritora de la lengua maya y castellana, su obra literaria es parte de la literatura del siglo XXI de M\u00e9xico. Es profesora y fiel defensora de las lenguas minoritarias de M\u00e9xico (enfoc\u00e1ndose en particular en el maya yucateco).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Marisol_Ceh_Moo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Suzette Celaya Aguilar", "label": "Suzette Celaya Aguilar", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSuzette Daniela Celaya Aguilar (Hermosillo, Sonora, 24 de octubre de 1982). Es una comunicadora y escritora mexicana que se desempe\u00f1a en distintos medios de comunicaci\u00f3n en M\u00e9xico. Reconocida por sus publicaciones merecedoras de premios nacionales como El agua m\u00e1s y m\u00e1s roja, ganadora del IV Concurso de Cuento Corto de Escritoras Mexicanas en 2021, volumen presentado en la Feria Internacional del Libro de Guadalajara 2021.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Suzette_Celaya_Aguilar\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Dahlia De La Cerda", "label": "Dahlia De La Cerda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eDahlia De La Cerda (Aguascalientes, 1985) es una fil\u00f3sofa, escritora y activista mexicana conocida principalmente por su libro Perras de Reserva (2019) y su trabajo en la organizaci\u00f3n feminista Morras Help Morras.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Dahlia_De_La_Cerda\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Karen Chacek", "label": "Karen Chacek", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eKaren Chacek (M\u00e9xico, 1972) es una escritora mexicana. Ha publicado m\u00e1s de una decena de libros para ni\u00f1os en M\u00e9xico y Estados Unidos, cuentos para j\u00f3venes y adultos en diferentes antolog\u00edas nacionales y extranjeras y dos novelas para adultos. Con frecuencia se refiere a la literatura como un medio de resistencia contra los sistemas sociopol\u00edticos, y en su obra concilia temas sociales que le inquietan con su afici\u00f3n por la imaginaci\u00f3n fant\u00e1stica.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Karen_Chacek\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Martha Chapa", "label": "Martha Chapa", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMartha Chapa Benavides (n. 1946) pintora, escultora y escritora mexicana originaria de Monterrey, Nuevo Le\u00f3n, cuya obra se caracteriza por tener como tema central la manzana. Cuenta con m\u00e1s de 250 exposiciones individuales y m\u00e1s de 1800 colectivas a nivel nacional e internacional. En la d\u00e9cada de 1980 se interes\u00f3 en la investigaci\u00f3n gastron\u00f3mica y desde entonces a la fecha ha publicado m\u00e1s de 30 libros.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Martha_Chapa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Andrea Chapela", "label": "Andrea Chapela", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAndrea Chapela (1990, Ciudad de M\u00e9xico) es una escritora mexicana, ganadora del Premio Nacional de Literatura de Cuentos Gilberto Owen, el Premio Nacional de Literatura Juan Jos\u00e9 Arreola y el Premio Nacional de Ensayo Joven Jose Luis Mart\u00ednez. Chapela colabora regularmente en revistas literarias como Revista Principia, Este Pa\u00eds, Revista Literal, Vaso C\u00f3smico y Tierra Adentro.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Andrea_Chapela\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Andrea Ciria", "label": "Andrea Ciria", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAndrea Ciria (Ciudad de M\u00e9xico, 2 de junio de 1979) es una escritora y traductora mexicana. Obtuvo el primer lugar en el XXII Concurso Nacional de Cuento Mujeres en vida: Homenaje a Mar\u00eda Luisa Bombal, 2019 con su obra La otra ley. Su trabajo narrativo destaca principalmente en la literatura fant\u00e1stica en la cual tambi\u00e9n sobresale como docente \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Andrea_Ciria\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Jeannette L. Clariond", "label": "Jeannette L. Clariond", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eJeannette L. Clariond (Chihuahua, 8 de agosto de 1949) es una poeta y traductora mexicana. Es fundadora de la editorial Vaso Roto Ediciones y es reconocida por ser la principal traductora al espa\u00f1ol de la poeta canadiense Anne Carson. Ha sido reconocida con el Premio Nacional de Poes\u00eda Efra\u00edn Huerta. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Jeannette_L._Clariond\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ana Clavel", "label": "Ana Clavel", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAna Clavel (Ciudad de M\u00e9xico, 16 de diciembre de 1961) es una escritora e investigadora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ana_Clavel\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Esther Cohen", "label": "Esther Cohen", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eEsther Cohen Dabbah (Ciudad de M\u00e9xico, 3 de octubre de 1949) es una escritora e investigadora mexicana. Estudi\u00f3 la licenciatura en Letras Modernas en la UNAM y es especialista en Semi\u00f3tica por la Universidad de Bolo\u00f1a, donde fue asesorada por el acad\u00e9mico y novelista Umberto Eco.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Esther_Cohen\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Teresa del Conde", "label": "Teresa del Conde", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eTeresa del Conde Pontones (Ciudad de M\u00e9xico, 12 de enero de 1938-ib\u00eddem, 16 de febrero de 2017) fue una acad\u00e9mica e historiadora/cr\u00edtica de arte mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Teresa_del_Conde#Publicaciones\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Rosina Conde", "label": "Rosina Conde", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eRosina Conde, nombre art\u00edstico de Hilda Rosina Conde Zambada (Mexicali, 10 de febrero de 1954), es una narradora, dramaturga y poeta mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Rosina_Conde\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Nadia Contreras", "label": "Nadia Contreras", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNadia Contreras (Colima, 16 de septiembre de 1976) es una escritora y acad\u00e9mica mexicana. En 2014 el Congreso del estado de Colima le otorg\u00f3 la presea Griselda \u00c1lvarez Ponce de Le\u00f3n por su trayectoria. Es premio de Poes\u00eda Tim\u00f3n de Oro, y fue ganadora del Primer Concurso de Narrativa Salvador M\u00e1rquez Gileta de la Universidad de Colima.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Nadia_Contreras\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Pascuala Corona", "label": "Pascuala Corona", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003ePascuala Corona (Ciudad de M\u00e9xico,  21 de marzo de 1917 -  20 de enero de 2015) fue el pseud\u00f3nimo de la narradora, escritora, investigadora, promotora cultural, ilustradora y recopiladora de relatos mexicanos populares Teresa Castell\u00f3 Yturbide\u0027.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Pascuala_Corona\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Aurora Correa", "label": "Aurora Correa", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAurora Correa (10 de febrero de 1930-20 de noviembre de 2008) fue una profesora y escritora espa\u00f1ola, naturalizada mexicana, que form\u00f3 parte del grupo de exiliados conocido como los Ni\u00f1os de Morelia, el cual lleg\u00f3 a M\u00e9xico durante la Guerra Civil Espa\u00f1ola. En su libro Cerezas (2008) narra sus experiencias durante el viaje y exilio.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Aurora_Correa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Elba Cortez Villapudua", "label": "Elba Cortez Villapudua", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eElba Cortez Villapudua (Mexicali, Baja California, 1967) es una dramaturga, actriz y maestra mexicana. Se ha especializado en la creaci\u00f3n de obras de teatro infantil.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Elba_Cortez_Villapudua\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Nora Coss", "label": "Nora Coss", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNora Coss (Sabinas, Coahuila, 6 de junio de 1982) es una dramaturga, directora esc\u00e9nica, guionista y narradora mexicana. Ganadora 2018 del Premio Bellas Artes Juan Rulfo que otorga la Secretar\u00eda de Cultura de M\u00e9xico para Primera Novela.  \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Nora_Coss\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Elsa Cross", "label": "Elsa Cross", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eElsa Cross (Ciudad de M\u00e9xico, 6 de marzo de 1946) es una poeta, traductora literaria y ensayista mexicana. Es maestra y doctora en filosof\u00eda por la Universidad Nacional Aut\u00f3noma de M\u00e9xico (UNAM), en cuya Facultad de Filosof\u00eda y Letras es profesora titular de filosof\u00eda de la religi\u00f3n. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Elsa_Cross\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Petrona de la Cruz", "label": "Petrona de la Cruz", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003ePetrona de la Cruz (Zinacant\u00e1n, Chiapas, 23 de septiembre de 1965) es una escritora mexicana que escribe en tzotzil y castellano.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Petrona_de_la_Cruz\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mireya Cueto", "label": "Mireya Cueto", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMireya Cueto (Ciudad de M\u00e9xico, 23 de febrero de 1922-ib\u00edd. 26 de abril de 2013) fue una titiritera, escritora y dramaturga mexicana. Fue cofundadora del Museo Nacional del T\u00edtere (MUNATI) en Huamantla, Tlaxcala; y tambi\u00e9n cre\u00f3 la \u201cCompa\u00f1\u00eda Espiral\u201d.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mireya_Cueto\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Antonia Cuevas Naranjo", "label": "Antonia Cuevas Naranjo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAntonia Cuevas Naranjo (Pachuca de Soto, 1975) es una escritora mexicana, autora de poemas y narradora, es ganadora del Premio de Poes\u00eda Efr\u00e9n Rebolledo. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Antonia_Cuevas_Naranjo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Briceida Cuevas", "label": "Briceida Cuevas", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eBriceida Cuevas Cob (Tepak\u00e1n, Calkin\u00ed, Campeche, 12 de julio de 1969) es una poeta maya biling\u00fce, fundadora de la Asociaci\u00f3n de Escritores en Lenguas Ind\u00edgenas de M\u00e9xico.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Briceida_Cuevas\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Margarita Dalton", "label": "Margarita Dalton", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMargarita Dalton Palomo (Ciudad de M\u00e9xico, 1943) es una novelista, historiadora, investigadora, profesora, activista por los derechos de la mujer y editora mexicana. Especialmente conocida por sus trabajos sobre pol\u00edtica y g\u00e9nero.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Margarita_Dalton#Publicaciones\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Gabriela Dami\u00e1n Miravete", "label": "Gabriela Dami\u00e1n Miravete", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGabriela Dami\u00e1n Miravete (Ciudad de M\u00e9xico, 1979) es una escritora, editora y guionista mexicana con afinidad por la literatura de ficci\u00f3n especulativa.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Gabriela_Dami%C3%A1n_Miravete\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Amparo D\u00e1vila", "label": "Amparo D\u00e1vila", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAmparo D\u00e1vila (Pinos, Zacatecas, 21 de febrero de 1928 - Ciudad de M\u00e9xico, 18 de abril de 2020) fue una escritora mexicana. Obtuvo el Premio Xavier Villaurrutia en 1977. A finales de 2015 se le otorg\u00f3 la Medalla Bellas Artes en reconocimiento a su trayectoria, y desde ese a\u00f1o el gobierno de M\u00e9xico convoca un certamen nacional de cuento fant\u00e1stico con su nombre: el Premio Bellas Artes de Cuento Amparo D\u00e1vila.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Amparo_D%C3%A1vila\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Marcela del R\u00edo", "label": "Marcela del R\u00edo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMarcela del R\u00edo Reyes (Ciudad de M\u00e9xico, 30 de mayo de 1932) es una poeta, dramaturga y narradora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Marcela_del_R%C3%ADo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Adriana D\u00edaz Enciso", "label": "Adriana D\u00edaz Enciso", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAdriana D\u00edaz Enciso (Guadalajara, Jalisco, 26 de febrero de 1964) es una poeta, ensayista, traductora y narradora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Adriana_D%C3%ADaz_Enciso\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Claudina Domingo", "label": "Claudina Domingo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003ePremio de Poes\u00eda Editorial Praxis\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Claudina_Domingo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Isolda Dosamantes", "label": "Isolda Dosamantes", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eIsolda Dosamantes Carrasco (Zumpango, Atlangatepec, 20 de julio de 1969) es una escritora, docente y promotora cultural mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Isolda_Dosamantes\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Elisa Ram\u00edrez Casta\u00f1eda", "label": "Elisa Ram\u00edrez Casta\u00f1eda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eElisa Ram\u00edrez Casta\u00f1eda (Ciudad de M\u00e9xico, 17 de abril de 1947) es una poeta, narradora, traductora y soci\u00f3loga mexicana. En 1984 fue ganadora del Premio Alfonso X de Traducci\u00f3n Literaria.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Elisa_Ram%C3%ADrez_Casta%C3%B1eda\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Roxana Elvridge-Thomas", "label": "Roxana Elvridge-Thomas", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eRoxana Elvridge-Thomas , (Ciudad de M\u00e9xico, 5 de marzo de 1964) es una poeta, ensayista y directora teatral mexicana, donde ella ha publicado nueve libros de poes\u00eda y dos de ensayo que han sido traducidos al ingl\u00e9s , franc\u00e9s portugu\u00e9s y \u00e1rabe. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Roxana_Elvridge-Thomas\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Jimena Eme V\u00e1zquez", "label": "Jimena Eme V\u00e1zquez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003ePremio Dramaturgia Joven Vicente Le\u00f1ero\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Jimena_Eme_V%C3%A1zquez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mar\u00eda Amparo Escand\u00f3n", "label": "Mar\u00eda Amparo Escand\u00f3n", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMar\u00eda Amparo Escand\u00f3n (Ciudad de M\u00e9xico, M\u00e9xico, 19 de junio de 1957), es una escritora biling\u00fce, autora de novelas de superventas, narrativa breve, guionista y productora cinematogr\u00e1fica, nacida en M\u00e9xico y residente en los Estados Unidos.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mar%C3%ADa_Amparo_Escand%C3%B3n\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Beatriz Espejo", "label": "Beatriz Espejo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eBeatriz Espejo (Veracruz, M\u00e9xico, 19 de septiembre de 1939) es una escritora y profesora mexicana con trayectoria en la creaci\u00f3n literaria y la ense\u00f1anza universitaria. Estudi\u00f3 el doctorado en Letras en la Facultad de Filosof\u00eda y letras de la UNAM. Es investigadora en la Universidad Nacional Aut\u00f3noma de M\u00e9xico.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Beatriz_Espejo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Cecilia Eudave", "label": "Cecilia Eudave", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eCecilia Eudave (Guadalajara, 1968) es una escritora, investigadora y profesora.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Cecilia_Eudave\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Carla Faesler", "label": "Carla Faesler", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eCarla Faesler (Ciudad de M\u00e9xico, 10 de abril de 1967) es una editora, poeta, escritora mexicana y poeta visual mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Carla_Faesler\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Guadalupe Flores Liera", "label": "Guadalupe Flores Liera", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGuadalupe Flores Liera (Ciudad de M\u00e9xico, 1961) es una poeta, cuentista y traductora del griego.\u00a0Miembro del grupo literario El Comit\u00e9. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Guadalupe_Flores_Liera\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Liliana Flores", "label": "Liliana Flores", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLiliana Flores Gallardo (Ciudad de M\u00e9xico, 13 de marzo de 1976) es una actriz, presentadora de televisi\u00f3n, escritora, directora y productora de nacionalidad mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Liliana_Flores\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ana Garc\u00eda Bergua", "label": "Ana Garc\u00eda Bergua", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAna Garc\u00eda Bergua (Ciudad de M\u00e9xico, 1960) es una escritora mexicana. Estudi\u00f3 letras francesas en la Facultad de Filosof\u00eda y Letras de la Universidad Nacional Aut\u00f3noma de M\u00e9xico y escenograf\u00eda teatral en el Centro Universitario de Teatro.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ana_Garc%C3%ADa_Bergua\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Julieta Garc\u00eda Gonz\u00e1lez", "label": "Julieta Garc\u00eda Gonz\u00e1lez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eJulieta Garc\u00eda Gonz\u00e1lez (Ciudad de M\u00e9xico, 11 de febrero de 1970) es una escritora, editora y articulista mexicana. Considerada entre la Generaci\u00f3n inexistente, escribe principalmente novela, cuentos y ensayos.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Julieta_Garc%C3%ADa_Gonz%C3%A1lez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Adriana Garc\u00eda Roel", "label": "Adriana Garc\u00eda Roel", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAdriana Garc\u00eda Roel (Monterrey, Nuevo Le\u00f3n, 4 de junio de 1916 - 26 de octubre de 2003) fue una reconocida escritora y profesora neoleonesa autora de la novela \u00abEl hombre de barro\u00bb, realizada cuando ten\u00eda solo 26 a\u00f1os, y que fue un libro de texto premiado y utilizado por alumnos de literatura, as\u00ed como otras dos novelas espaciadas por casi 50 a\u00f1os de silencio.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Adriana_Garc%C3%ADa_Roel\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Elpidia Garc\u00eda", "label": "Elpidia Garc\u00eda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eElpidia Garc\u00eda Delgado (Jim\u00e9nez, Chihuahua, M\u00e9xico, 26 de septiembre de 1959), es una escritora mexicana que ha radicado la mayor parte de su vida en Ciudad Ju\u00e1rez  y ah\u00ed ha desarrollado su trabajo. Participante del colectivo juarense de literatura Zurdo Mendieta, ha publicado cuentos en m\u00e1s de seis antolog\u00edas y varias revistas. En el 2018 gan\u00f3 el importante Premio Bellas Artes de Cuento Amparo D\u00e1vila con El hombre que mat\u00f3 a Dedos Fr\u00edos y otros relatos. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Elpidia_Garc%C3%ADa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Esther M. Garc\u00eda", "label": "Esther M. Garc\u00eda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eEsther M. Garc\u00eda (Ciudad Ju\u00e1rez, 1987) es una poeta y escritora mexicana. Estudi\u00f3 la Licenciatura en Letras Espa\u00f1olas en la Universidad Aut\u00f3noma de Coahuila. Actualmente radica en Saltillo, Coahuila.Su carrera literaria comenz\u00f3 a los 17 a\u00f1os y ha ganado diversos premios y reconocimientos a nivel nacional, e internacional. Es creadora del proyecto titulado Mapa de Escritoras Mexicanas Contempor\u00e1neas. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Esther_M._Garc%C3%ADa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ver\u00f3nica Gerber Bicecci", "label": "Ver\u00f3nica Gerber Bicecci", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eVer\u00f3nica Gerber Bicecci (Ciudad de M\u00e9xico, 14 de noviembre de 1981) es una artista y escritora mexicana, que se define a s\u00ed misma como una \u00abartista visual que escribe\u00bb.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ver%C3%B3nica_Gerber_Bicecci#Ensayo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Gloria Gervitz", "label": "Gloria Gervitz", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGloria Gervitz (Ciudad de M\u00e9xico, 29 de marzo de 1943) es una poeta y traductora descendiente de jud\u00edos de Ucrania. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Gloria_Gervitz#Obras\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Margo Glantz", "label": "Margo Glantz", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMargarita \u00abMargo\u00bb Glantz Shapiro (Ciudad de M\u00e9xico, 28 de enero de 1930) es una escritora, ensayista, cr\u00edtica literaria y acad\u00e9mica mexicana. Sus obras reflejan su compromiso con temas como el erotismo, sexualidad y cuerpo adem\u00e1s de migraci\u00f3n y memoria.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Margo_Glantz\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Anamari Gom\u00eds", "label": "Anamari Gom\u00eds", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAna Mar\u00eda Gom\u00eds Iniesta, m\u00e1s conocida como Anamari Gom\u00eds, (n. 23 de septiembre de 1950) es una escritora y acad\u00e9mica mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Anamari_Gom%C3%ADs\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Reyna Grande", "label": "Reyna Grande", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eReyna Grande (Iguala, Guerrero, M\u00e9xico; 7 de septiembre de 1975) es un autora mexicana galardonada con varios premios literarios. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Reyna_Grande#Trabajo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Dina Grijalva", "label": "Dina Grijalva", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMar\u00eda Dina Grijalva Monteverde (Ciudad Obreg\u00f3n, Sonora) es una escritora, investigadora y profesora mexicana. Ha publicado diversos libros de ensayo y minificci\u00f3n, entre ellos: Eldorado: evocaci\u00f3n y mito en la narrativa de In\u00e9s Arredondo, Las dos caras de la luna, Eros y Afrodita en la minificci\u00f3n, Abec\u00e9 sexy. Ha sido traducida al mixe, al zapoteco, al mixteco y al franc\u00e9s. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Dina_Grijalva\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Sof\u00eda Guadarrama Collado", "label": "Sof\u00eda Guadarrama Collado", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSof\u00eda Guadarrama Collado (14 de julio de 1976, Guadalajara, Jalisco) es una escritora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Sof%C3%ADa_Guadarrama_Collado\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Clara del Carmen Guill\u00e9n Torres", "label": "Clara del Carmen Guill\u00e9n Torres", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eClara del Carmen Guill\u00e9n Torres (Comit\u00e1n de Dom\u00ednguez, 12 de agosto de 1956) es una poeta, narradora, compositora de canciones infantiles, promotora cultural y docente mexicana. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Clara_del_Carmen_Guill%C3%A9n\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Claudia Hern\u00e1ndez de Valle Arizpe", "label": "Claudia Hern\u00e1ndez de Valle Arizpe", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eClaudia Hern\u00e1ndez de Valle Arizpe (Ciudad de M\u00e9xico, 1963). Es una poeta y ensayista mexicana. Ha publicado doce libros de poes\u00eda y cinco de ensayo, tres de ellos en coautor\u00eda. Poemas suyos aparecen en antolog\u00edas de M\u00e9xico y del extranjero. Miembro del grupo El Comit\u00e9.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Claudia_Hern%C3%A1ndez_de_Valle_Arizpe\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Mal\u00fa Huacuja del Toro", "label": "Mal\u00fa Huacuja del Toro", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMal\u00fa Huacuja del Toro (Ciudad de M\u00e9xico, 25 de mayo de 1961) es una novelista, dramaturga y guionista mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Mal%C3%BA_Huacuja_del_Toro#Novela\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "B\u00e1rbara Jacobs", "label": "B\u00e1rbara Jacobs", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eB\u00e1rbara Dian Jacobs Barquet (Ciudad de M\u00e9xico, 19 de octubre de 1947) es una escritora, poetisa, ensayista, traductora y articulista mexicana. Su primera novela, Las hojas muertas (1987), que gan\u00f3 el Premio Xavier Villaurrutia y fue traducida a varios idiomas.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/B%C3%A1rbara_Jacobs\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ana Lau Jaiven", "label": "Ana Lau Jaiven", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAna Lau Jaiven (M\u00e9xico, 1948) es una feminista, acad\u00e9mica e investigadora de la Universidad Aut\u00f3noma Metropolitana-Unidad Xochimilco. Comenz\u00f3 estudios e investigaciones de los movimientos feministas mexicanos en 1980; ha investigado sobre las mujeres en la Revoluci\u00f3n Mexicana, los movimientos y grupos de mujeres a lo largo de la historia de M\u00e9xico del siglo XX.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ana_Lau_Jaiven\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Gabriela J\u00e1uregui", "label": "Gabriela J\u00e1uregui", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eGabriela J\u00e1uregui (Ciudad de M\u00e9xico, 1979) es una escritora, poeta y cr\u00edtica literaria mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Gabriela_J%C3%A1uregui\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Miraceti Jim\u00e9nez", "label": "Miraceti Jim\u00e9nez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eIrma Miraceti Del Carmen Jim\u00e9nez Ugalde (Ciudad de M\u00e9xico, 1962) conocida como Miraceti Jim\u00e9nez es una escritora, poeta y editora poblana. Ha colaborado en diversas antolog\u00edas, suplementos literarios y revistas como autora y editora. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Miraceti_Jim%C3%A9nez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Laia Jufresa", "label": "Laia Jufresa", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLaia Jufresa (1983, Ciudad de M\u00e9xico) es una escritora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Laia_Jufresa\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Anna Kullick Lackner", "label": "Anna Kullick Lackner", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAnna Kullick Lackner (Monterrey, 1960) es una poeta, editora y traductora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Anna_Kullick_Lackner\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Norma Lazo", "label": "Norma Lazo", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNorma Lazo (Veracruz, 1966) es una narradora, ensayista, cronista, guionista y editora mexicana.  Aunque es mayormente conocida por su trabajo como ensayista en el que ha tratado temas cercanos a la violencia y el horror, tambi\u00e9n destaca en la historia de la literatura nacional como fundadora de la revista Complot. Es premio  Nacional de Cuento Juan Jos\u00e9 Arreola.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Norma_Lazo\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "M\u00f3nica Lav\u00edn", "label": "M\u00f3nica Lav\u00edn", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eM\u00f3nica Lav\u00edn Maroto (1955, Ciudad de M\u00e9xico, M\u00e9xico), conocida como M\u00f3nica Lav\u00edn, es una bi\u00f3loga, escritora y periodista mexicana, autora de libros de cuentos, novelas y ensayos.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/M%C3%B3nica_Lav%C3%ADn#Obras\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Leonor Azc\u00e1rate", "label": "Leonor Azc\u00e1rate", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLeonor Azc\u00e1rate Bar\u00f3n (Ciudad de M\u00e9xico, 9 de febrero de 1955) es una dramaturga, periodista y guionista mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Leonor_Azc%C3%A1rate\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Valeria List", "label": "Valeria List", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eValeria List (Puebla, 1990) es una poeta, traductora y editora mexicana, ganadora del Premio Poes\u00eda Joven UNAM 2019.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Valeria_List\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Guadalupe Liz\u00e1rraga", "label": "Guadalupe Liz\u00e1rraga", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eMar\u00eda Guadalupe Liz\u00e1rraga Hern\u00e1ndez (Mexicali, 1965) es una escritora y periodista independiente, fundadora del medio digital estadounidense Los \u00c1ngeles Press. Sus trabajos como analista de g\u00e9nero y temas de justicia social se han difundido en medios de Espa\u00f1a, M\u00e9xico, Francia y Estados Unidos.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Guadalupe_Liz%C3%A1rraga\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Ana\u00ed L\u00f3pez", "label": "Ana\u00ed L\u00f3pez", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eAna\u00ed L\u00f3pez es una escritora, cineasta y guionista mexicana reconocida por el libro Qui\u00e9reme cinco minutos, novela no autobiogr\u00e1fica dirigida a adolescentes y j\u00f3venes adultos, que narra los conflictos emocionales y sociales de Elena Balboa en la secundaria y en la preparatoria.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Ana%C3%AD_L%C3%B3pez\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Nadia L\u00f3pez Garc\u00eda", "label": "Nadia L\u00f3pez Garc\u00eda", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eNadia L\u00f3pez Garc\u00eda (Tlaxiaco, Oaxaca, 1992), tambi\u00e9n conocida como Nadia \u00d1uu Savi, es una pedagoga, tallerista, promotora cultural y poeta mexicana biling\u00fce que escribe en tu\u2019un savi y espa\u00f1ol.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Nadia_L%C3%B3pez_Garc%C3%ADa#Libros\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Tedi L\u00f3pez Mills", "label": "Tedi L\u00f3pez Mills", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eTedi L\u00f3pez Mills (1959, Ciudad de M\u00e9xico) es una poeta, traductora y escritora mexicana, ganadora de diversos premios internacionales entre ellos el Premio Xavier Villaurrutia.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Tedi_L%C3%B3pez_Mills\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Sandra Lorenzano", "label": "Sandra Lorenzano", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eSandra Silvina Lorenzano Schifrin (Buenos Aires, Argentina, 1960) es una narradora, poeta y ensayista argentina-mexicana. Doctora en Letras por la UNAM, se desempe\u00f1a como Directora de Cultura y Comunicaci\u00f3n de la Coordinaci\u00f3n para la Igualdad de G\u00e9nero de la UNAM y como Coordinadora del Proyecto \u00abCultura y migraci\u00f3n\u00bb (UNAM-UNESCO-Universidad Aut\u00f3noma de Madrid).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Sandra_Lorenzano\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Luc\u00eda Rivadeneyra", "label": "Luc\u00eda Rivadeneyra", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLuc\u00eda Rivadeneyra (Morelia, Michoac\u00e1n, 26 de agosto de 1957) es una poeta, periodista, profesora y comunicadora mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Luc%C3%ADa_Rivadeneyra\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Valeria Luiselli", "label": "Valeria Luiselli", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eValeria Luiselli (Ciudad de M\u00e9xico, 16 de agosto de 1983) es una escritora y ensayista mexicana. Es autora de los libros de ensayos Papeles Falsos (Sexto Piso, 2010)  y Los ni\u00f1os perdidos (Sexto Piso, 2016) y de las novelas Los ingr\u00e1vidos (Sexto Piso, 2011) La historia de mis dientes (Sexto Piso, 2013) y Desierto sonoro (Sexto Piso, 2019).\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Valeria_Luiselli\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Lydiette Carri\u00f3n", "label": "Lydiette Carri\u00f3n", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eLydiette Carri\u00f3n Rivera  (Veracruz, M\u00e9xico) es una periodista independiente y escritora mexicana. Sus investigaciones retratan la violencia en contra de las mujeres en M\u00e9xico. Es autora del libro La Fosa de Agua, investigaci\u00f3n que documenta casos de feminicidios en los municipios de Tec\u00e1mac y Ecatepec en el Estado de M\u00e9xico.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Lydiette_Carri%C3%B3n#Obras\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Elva Mac\u00edas", "label": "Elva Mac\u00edas", "shape": "dot", "size": 15, "title": "\u003cp style=\"font-family: Arial, Helvetica, sans-serif; width: 400px; margin: 8px;\"\u003eElva Mac\u00edas Grajales (Villaflores, Chiapas, 10 de enero de 1944) es una poeta, escritora y ensayista mexicana.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://es.wikipedia.org/wiki/Elva_Mac%C3%ADas\" target=\"_blank\"\u003eLeer m\u00e1s\u003c/a\u003e\u003c/p\u003e"}, {"color": "#23DC5F", "font": {"color": "white"}, "id": "Lou
